<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let nomeMasculino = [];
    let nomeFeminino = [];
    //PROCESSAMENTO
    for (let nome of listaDeNomes) {
    let genero = prompt(`O nome ${nome} é Masculino (M) ou Feminino (F)?`).toUpperCase();
    
    // Verificar a resposta do usuário
    if (genero === "M") {
        nomeMasculino.push(nome);
    } else if (genero === "F") {
        nomeFeminino.push(nome);
    } else {
        alert("Resposta inválida. Por favor, digite 'M' para Masculino ou 'F' para Feminino.");
    }
}

    //SAÍDA
    document.write(`${nomeMasculino.join(", ")} seu nome e masculino`);
    document.write(`${nomeFeminino.join(", ")} seu nome e feminino`);

</script>
